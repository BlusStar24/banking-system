<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Khởi tạo Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container my-5">
        <h2 class="mb-4">Khởi tạo Case mới</h2>
        <form id="startForm" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Số điện thoại</label>
                <input type="text" name="phone" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Họ tên</label>
                <input type="text" name="name" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Ngày sinh</label>
                <input type="date" name="dob" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Giới tính</label>
                <input type="text" name="gender" class="form-control" />
            </div>
            <div class="col-md-6">
                <label class="form-label">CCCD</label>
                <input type="text" name="cccd" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Quê quán</label>
                <input type="text" name="hometown" class="form-control" />
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Bắt đầu Case</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = "http://localhost:5053/workflow/account";

        document.getElementById("startForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const accountDataInput1 = {};
            formData.forEach((value, key) => {
                accountDataInput1[key] = value;
            });

            accountDataInput1.status = "pending";
            accountDataInput1.customerId = "";

            try {
                const res = await fetch(`${API_BASE}/start`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ accountDataInput1 }),
                });
                const data = await res.json();

                if (!res.ok) {
                    alert("Lỗi: " + data.error);
                    return;
                }

                // Chuyển sang trang OTP, truyền caseId, phone, email qua URL
                window.location.href = `otp.html?caseId=${data.caseId}&phone=${accountDataInput1.phone}&email=${accountDataInput1.email}`;
            } catch (err) {
                alert("Lỗi kết nối: " + err.message);
            }
        });
    </script>

</body>

</html>
